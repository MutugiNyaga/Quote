<div class="container-fluid">
  <div class="overlay">
     <div class="row">
       <div class="col-md-4 offset-md-0 form">  
        <form (ngSubmit)='addQuote() ;quotesForm.resetForm({})' #qoutesForm='ngForm'>
          <h1 class="colsp">My Quotes</h1>
          <h3>Please add a quote..</h3>
         <div class="form-group">            
           <input type="text" class="form-control" id="name" [(ngModel)]="quote.name" placeholder="Your Name" #name='ngModel'>
              <div *ngIf="name.invalid && name.dirty" class="alert alert-danger">
                 <div *ngIf="name.errors.required">
                 </div>
             </div>
         </div>

         <div class="form-group">          
            <input type="text" class="form-control" id="author"[(ngModel)]="qoute.author" placeholder="Author" #author='ngModel'>
              <div *ngIf="title.invalid && title.dirty" class="alert alert-danger">
                 <div *ngIf="name.errors.required">
                 </div>
              </div>  
           </div>

          <div class="form-group">                     
            <input type="text" class="form-control" id="quote" [(ngModel)]="quote.quote" placeholder="Publish Quote" #qoute='ngModel'>
              <div *ngIf="quote.invalid && quote.dirty" class="alert alert-danger">
                 <div *ngIf="name.errors.required">                    
                 </div>
             </div>
          </div>
          <!-- buttons -->
           <!-- <button type="submit" class="btn btn-primary">Upvote</button>
           <button type="submit" class="btn btn-success">Downvote</button>
           <button type="submit" class="btn btn-danger">Post Quote</button> -->
        </form>
      </div>
     </div>
  </div>
</div>
